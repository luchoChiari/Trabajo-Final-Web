                    <br>
                    <div>

                        <input type="text" required placeholder="ingrese nombre y apelido">

                    <br>
                    <div>

                        <input type="email" required placeholder="nombre@example.com">
                    </div>
                    <br>
                    <div>
                        <label>Provincia:</label>

                            <option>Seleccione provincia...</option>

                    <br>
                    <div>
                        <label>Numero telefonico:</label>

                    </div>
                
            </form>
        </article>

            <form>

                    <br>
                    <div>

                        <input type="radio">

                    <br>
                    <div>

                    <br>
                    <div>
                        <label>Codigo de seguridad</label>
                        <input type="number" maxlength="3" required placeholder="---">
                    </div>
                    <br>
                    <div>
                        <label>Nombre completo del titular:</label>
                        <input type="text" required placeholder="nombre y apellido del tituar">
                    </div>
                    <br>
                    <div>
                        <label>Direccion de facturación:</label>
                        <input type="text" required placeholder="direccion">
                    </div>
                    <br>
                    <div>
